{% extends 'base.html' %}

{% block title %}
    ProteinsDB > {{ pfam }}
{% endblock %}

{% block content %}
	<h1>{{pfam}}</h1>

	<h2>Proteins</h2>
	<ul>
		{% for protein in proteins %}
			<li><a href="{% url 'protein' protein.accession %}">{{ protein }}</a></li>
		{% endfor %}
	</ul>
	
{% endblock %}
