{% extends 'base.html' %}

{% block title %}
    ProteinsDB > {{ pdb }}
{% endblock %}

{% block content %}
	<h1>{{pdb}}</h1>

	<b>Protein:</b> <a href="{% url 'protein' pdb.uniprot.accession %}">{{pdb.uniprot}}</a><br>
	<b>Method:</b> {{pdb.get_method_display}}<br>
	<b>Resolution:</b> {{pdb.resolution}}<br>
{% endblock %}
