<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
	</head>
	<body>
		{{ value|add:'2' }}<br>
		{{ text|capfirst }}<br>
		{{ text|upper }}<br>
		{{ text|cut:'e' }}<br>
		{{ phrase|slugify }}<br>
		{{ html|escape }}<br>
		{{ html|striptags}}<br>
		{{ list|first }}<br>
		{{ list|last }}<br>
		{{ list|length }}<br>
		{{ list|random }}<br>
	</body>
</html>
